<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>

<body>
    <h1>Add a New Question</h1>

    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="question">Question:</label>
        <input type="text" name="question" id="question" required><br>

        <label for="op1">Option 1:</label>
        <input type="text" name="op1" id="op1" required><br>

        <label for="op2">Option 2:</label>
        <input type="text" name="op2" id="op2" required><br>

        <label for="op3">Option 3:</label>
        <input type="text" name="op3" id="op3" required><br>

        <label for="answer">Correct Answer:</label>
        <input type="text" name="answer" id="answer" required><br>

        <button type="submit" name="target" value="add_question">Add Question</button>
    </form>

</body>

</html>
